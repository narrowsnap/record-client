<div class="row" *ngIf="!detail">
  <div class="add">
    <button class="btn btn-default" data-toggle="modal" data-target="#add_record">添加</button>
  </div>
  <div>
    <ul>
      <li *ngFor="let record of records" (click)="recordDetail(record._id)">
        <span>{{record.title}}</span>
      </li>
    </ul>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="add_record" tabindex="-1" role="dialog" aria-labelledby="add_record" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">添加记录</h5>
        <button id="close_modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="标题" [(ngModel)]="title">
        </div>
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
        <button type="button" class="btn btn-primary" (click)="addRecord()" [disabled]="!title">添加</button>
      </div>
    </div>
  </div>
</div>
