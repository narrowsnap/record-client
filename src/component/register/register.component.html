<div class="container">
  <div>{{warning}}</div>
  <div class="customer">
    <input type="text" class="form-control" placeholder="username" [(ngModel)]="username" required>
    <input type="password" class="form-control" placeholder="password" [(ngModel)]="password" required>
    <input type="password" class="form-control" placeholder="repeat password" [(ngModel)]="re_pass" required>
    <button class="c-button btn btn-default" (click)="register()">注册</button>
  </div>
</div>
